<!DOCTYPE html>
<html>
    <head>

        <title>Primer mes</title>

    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">Para Mi...</p>
                    <p class="words line2">Cada día contigo es un regalo,y no hay palabra suficiente para describir lo que siento.</p>
                    <p class="words line3">Te amo más de lo que jamás podrías imaginar.</p>
                    <p class="words line4">Siempre a tu lado ❤️</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <h1 class="valentine">♥️ Te amo mucho ♥️</h1>
        <script src="script.js"></script>
    </body>
